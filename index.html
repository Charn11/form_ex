<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    <div class="title">
        <div class="logo">
            <h1><img id="icon" src="/home/hp/repos/form_ex/font_icons/content_paste_black_24dp.svg">COOL FORM</h1>
        </div>
        <div class="credits">
            Photo by&nbsp;<a href="https://unsplash.com/@davidlangdesign">David Lang</a>&nbsp;on&nbsp;<a href="https://unsplash.com/">Unsplash</a>
        </div>
    </div>
    <div class="form">
        <div class="info">
            <p>To sign up for this service fill the form below! This is just an 
                imaginary form. This is not a real service. You need something like this 
                to help you in your life.</p>
                <br>
                <P>YOU KNOW YOU WANT TO.</P>
        </div>
        <div class="content">
            <h5 id="form_head">Let's do this!</h5>
            <form action="" method="post" autocomplete="off">
                <div class="form_cont">
                    <div class="block1">
                        <label for="firstname">FIRST NAME</label>
                        <input required type="text" id="firstname">
                        <label for="email">EMAIL</label>
                        <input required type="email" id="email">
                        <label for="pass">PASSWORD</label>
                        <input name="password" required type="password" id="pass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                        title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
                    </div>
                    <div class="block2">
                        <label for="lastname">LAST NAME</label>
                        <input required type="text" id="lastname">
                        <label for="phone">PHONE NUMBER</label>
                        <input required type="number" id="phone">
                        <label for="confirm">CONFIRM PASSWORD</label>
                        <input name="confirm" required type="password" id="confirm">
                    </div>
                </div>
                <div class="show">
                    Show password: <input type="checkbox" id="check">
                </div>
                <div class="button">
                    <button>Create Account</button>
                    <p>Already have an account? <a id="a" href="https://www.google.com/">Log in</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
